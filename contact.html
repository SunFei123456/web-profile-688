<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Diyu Zhou Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./common.css">

    <!-- Contact Page Styles -->
    <style>
        .contact-container {
            text-align: center;
        }

        .contact-form {
            margin-top: 50px;
        }

        .contact-form input {
            margin-bottom: 10px;
            height: 30px;
            padding: 10px;
            outline: none;
            color: var(--white);
            background-color: transparent;
            border: 1px solid var(--white);
            border-radius: 30px;
            display: block;
            width: 400px;
        }

        .contact-form textarea {
            color: var(--white);
            margin-bottom: 30px;
            height: 200px;
            padding: 20px;
            outline: none;
            background-color: transparent;
            border: 1px solid var(--white);
            border-radius: 10px;
            display: block;
            width: 400px;
            resize: none;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            min-width: 260px;
            padding: 16px 22px;
            border-radius: 12px;
            color: var(--white);
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 999;
        }

        .notification.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .notification.success {
            background: rgba(46, 204, 113, 0.9);
        }

        .notification.error {
            background: rgba(231, 76, 60, 0.9);
        }

        @media screen and (max-width:905px) {
            .contact-form input {
                width: 300px;
            }

            .contact-form textarea {
                width: 300px;
            }
        }
    </style>
</head>

<body>
     
    <button class="theme-toggle-light" aria-label="Switch to dark mode"><i class="fas fa-sun"></i></button>
    <button class="theme-toggle-dark" aria-label="Switch to light mode"> <i class="fas fa-moon"></i></button>

    <header>
        <nav class="navbar">
            <h1><a href="index.html" class="logo">Diyu Zhou</a></h1>
            <ul class="navigation-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="design.html">Design</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
            <i class="mobile-menu-toggle fas fa-bars" aria-label="Toggle menu"></i>
        </nav>

        <section class="section" style="height: 100vh;">
            <h1 class="section-title">Contact</h1>
            <p class="section-desc">Have a question or want to work together? Contact me now or send an email <a
                    href="mailto:dz372@cornell.edu">here</a>.</p>
            <div class="contact-container">
                <form class="contact-form form">
                    <input type="text" name="name" placeholder="Full Name" data-i18n-placeholder="contact.form.name" required>
                    <input type="email" name="email" placeholder="Email Address" data-i18n-placeholder="contact.form.email" required>
                    <input type="text" name="subject" placeholder="Subject" data-i18n-placeholder="contact.form.subject" required>
                    <textarea name="message" placeholder="Message Here..." data-i18n-placeholder="contact.form.message" required></textarea>
                    <button class="btn" type="submit"><span>Send</span></button>
                </form>
            </div>
        </section>

        <div class="notification" id="notification" role="status" aria-live="polite"></div>

        <footer>
            <p>Copyright Â© 2025 Diyu Zhou. All rights reserved.</p>
        </footer>
    </header>

    <script src="./main.js"></script>
</body>

</html>
