<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客记录管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: #c79b5c;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #b36901;
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .controls {
            padding: 25px 40px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .table-container {
            padding: 0 40px 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }


        .pagination {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        .page-controls {
            display: flex;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #333;
        }

        .page-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .table-container {
                padding: 0 20px 20px;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 10px 8px;
            }

            .pagination {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .page-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-users"></i>
                访客记录管理
            </h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-visitors">0</div>
                    <div class="stat-label">总访客数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="today-visitors">0</div>
                    <div class="stat-label">今日访客</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索 IP 地址、浏览器或页面...">
                <button onclick="searchVisitors()">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
            <div class="filter-group">
                <select id="page-size" onchange="changePageSize()">
                    <option value="10">每页 10 条</option>
                    <option value="20">每页 20 条</option>
                    <option value="50">每页 50 条</option>
                    <option value="100">每页 100 条</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="visitors-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>IP 地址</th>
                        <th>访问时间</th>
                        <th>访问页面</th>
                        <th>浏览器</th>
                        <th>操作系统</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <div class="page-info">
                显示第 <span id="start-index">0</span> - <span id="end-index">0</span> 条，共 <span
                    id="total-records">0</span> 条记录
            </div>
            <div class="page-controls" id="page-controls">
                <!-- Page buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // API 基础 URL
        const API_BASE_URL = 'http://122.51.104.18:18888';

        // 全局变量
        let currentPage = 1;
        let pageSize = 10;
        let searchTerm = '';

        // 格式化时间 - 处理字符串格式的时间
        function formatTime(timestamp) {
            // 如果已经是格式化的字符串，直接返回
            if (typeof timestamp === 'string') {
                return timestamp;
            }
            // 如果是 Date 对象，格式化
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 显示加载状态
        function showLoading() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">
                        <i class="fas fa-spinner"></i>
                        <div>加载中...</div>
                    </td>
                </tr>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>${message}</div>
                    </td>
                </tr>
            `;
        }

        // 获取统计信息
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/stats`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('total-visitors').textContent = result.stats.total;
                    document.getElementById('today-visitors').textContent = result.stats.today;
                }
            } catch (error) {
                console.error('获取统计信息失败:', error);
                document.getElementById('total-visitors').textContent = '-';
                document.getElementById('today-visitors').textContent = '-';
            }
        }

        // 获取访客列表
        async function fetchVisitors() {
            showLoading();

            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    pageSize: pageSize
                });

                if (searchTerm) {
                    params.append('search', searchTerm);
                }

                const response = await fetch(`${API_BASE_URL}/api/visitors?${params}`);
                const result = await response.json();

                if (result.success) {
                    renderTable(result.data, result.pagination);
                } else {
                    showError('获取数据失败');
                }
            } catch (error) {
                console.error('获取访客列表失败:', error);
                showError('无法连接到服务器，请检查网络连接');
            }
        }

        // 渲染表格
        function renderTable(visitors, pagination) {
            const tbody = document.getElementById('table-body');

            if (!visitors || visitors.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <div>暂无数据</div>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (pagination.page - 1) * pagination.pageSize;

            tbody.innerHTML = visitors.map((visitor, index) => `
                <tr>
                    <td>${startIndex + index + 1}</td>
                    <td><span class="ip-address">${visitor.ip}</span></td>
                    <td>${formatTime(visitor.timestamp)}</td>
                    <td>${visitor.page}</td>
                    <td>${visitor.browser}</td>
                    <td>${visitor.os}</td>
                </tr>
            `).join('');

            updatePagination(pagination);
        }

        // 更新分页信息
        function updatePagination(pagination) {
            const startIndex = (pagination.page - 1) * pagination.pageSize + 1;
            const endIndex = Math.min(pagination.page * pagination.pageSize, pagination.total);

            document.getElementById('start-index').textContent = pagination.total > 0 ? startIndex : 0;
            document.getElementById('end-index').textContent = endIndex;
            document.getElementById('total-records').textContent = pagination.total;

            const totalPages = pagination.totalPages;
            const pageControls = document.getElementById('page-controls');

            let html = `
                <button class="page-btn" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-angle-left"></i>
                </button>
            `;

            // 显示页码
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span style="padding: 0 5px;">...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span style="padding: 0 5px;">...</span>`;
                html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            html += `
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>
                    <i class="fas fa-angle-right"></i>
                </button>
                <button class="page-btn" onclick="goToPage(${totalPages})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>
                    <i class="fas fa-angle-double-right"></i>
                </button>
            `;

            pageControls.innerHTML = html;
        }

        // 跳转到指定页
        function goToPage(page) {
            if (page < 1) return;
            currentPage = page;
            fetchVisitors();
        }

        // 改变每页显示数量
        function changePageSize() {
            pageSize = parseInt(document.getElementById('page-size').value);
            currentPage = 1;
            fetchVisitors();
        }

        // 搜索功能
        function searchVisitors() {
            searchTerm = document.getElementById('search-input').value.trim();
            currentPage = 1;
            fetchVisitors();
        }

        // 回车搜索
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchVisitors();
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', function () {
            fetchStats();
            fetchVisitors();
        });
    </script>
</body>

</html>
